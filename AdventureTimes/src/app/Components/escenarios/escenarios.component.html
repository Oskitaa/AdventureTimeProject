<section class="contenido">
  <ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption">
        <h3 (click)="scrollToElement(target)">
         My slide {{i + 1}} title</h3>
      </div>
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{i + 1}} description">
        </div>
    </ng-template>
  </ngb-carousel>
</section>

<div class="scroll" #target>
  <app-info-escenarios></app-info-escenarios>
</div>
